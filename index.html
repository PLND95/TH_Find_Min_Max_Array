<script>
   // tạo hàm hiển thị mảng
      function display_arr(arr) {
        for (let i =0; i<= arr.length-1; i++) {
            document.write(arr[i] + " ");
            if (i % 10 == 9) {
              document.write("<br>");

            }
                     
        }
      }
      function findMax(arr) {
  var max = arr[0];

  for (let i = 0; i <= arr.length-1; i++) {

    if (arr[i] > max) {

        max = arr[i];

    }


  }

  return max;

}
   function findMin(arr) {
  var min = arr[0];

  for (let i = 0; i <= arr.length-1; i++) {

    if (arr[i] < min) {

        min = arr[i];

    }


  }

  return min;

}
// tạo mảng số ngẫu nhiên đến 100
var random_arr = [];
      for (let i = 0; i <100; i++) {
        random_arr[i] = Math.floor(Math.random()*100);
        
      }

      document.write("random array from 0 to 100 is: " + "<br>" + "<br>")
      display_arr(random_arr);
      document.write("<br>");

      let max_arr_elemnt = findMax(random_arr);
      let min_arr_elemnt = findMin(random_arr);
      
      document.write("**********************" + "<br>" + "The Minimum value is: " 
                                              + min_arr_elemnt + "<br>" + "<br>");
                                              
      document.write("The Maximum value is: " + max_arr_elemnt + "<br>" + "<br>");
</script>
